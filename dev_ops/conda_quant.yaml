name: quant
channels:
  - conda-forge
  - defaults
dependencies:
  - python = 3.9
  - blas = *=mkl
  - psutil
  - mamba
  - numpy
  - scipy
  - scikit-learn
  - statsmodels
  - matplotlib
  - bokeh
  - graphviz
  - pyarrow
  - pandas
  - pandas-profiling
  - ipython
  - ipdb
  - jupyterlab
  - nodejs
  - jupyterlab-git
  - nbdime
  - jupyterlab_execute_time
  - prefect
  - dask
  - tqdm
  - requests
  - fsspec
  - s3fs
  - boto3
  - pip
  - pip:
    - pandas-bokeh
    - 'ray[default]'
    - pandas_ta
    - pandas_market_calendars
    - fracdiff
    - pydash
    - pudb
    - b2

